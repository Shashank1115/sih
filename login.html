<html>
 <head>
  <title>
   Login Page
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #e5e9f2;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
        }
        .left-panel, .right-panel {
            padding: 40px;
            flex: 1;
        }
        .left-panel {
            background-color: #fff;
        }
        .right-panel {
            background-color: #0052cc;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right-panel img {
            max-width: 100%;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .logo h1 {
            font-size: 24px;
            color: #0052cc;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
            height: 45px;
        }
        .btn-primary {
            background-color: #0052cc;
            border: none;
            border-radius: 5px;
            height: 45px;
            width: 100%;
            text-underline-offset: no;
        }
        .btn-primary:hover {
            background-color: #0041a8;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .social-buttons .btn {
            flex: 1;
            margin: 0 5px;
            border-radius: 5px;
            height: 45px;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #aaa;
        }
        .divider::before, .divider::after {
            content: '';
            display: inline-block;
            width: 30%;
            height: 1px;
            background-color: #aaa;
            vertical-align: middle;
            margin: 0 10px;
            
        }
        .divide{
                text-align: center;
            margin: 20px 0;
            color: #aaa;
            }
        .form-check-label {
            color: #333;
        }
        .forgot-password {
            color: #0052cc;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .create-account {
            text-align: center;
            margin-top: 20px;
        }
        .create-account a {
            color: #0052cc;
            text-decoration: none;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left-panel">
    <div class="logo">
       <img src="sih/images/target.png" alt="logo">
     <h1>
      Archer
     </h1>
    </div>
    <h2>
     Log in to your Account
    </h2>
    <p>
     Welcome back! Select method to log in:
    </p>
    <div class="social-buttons">
     <button class="btn btn-light">
        <a href="careers.html">;</a>
      <img src="sih/images/download.png" style="height: 15px; width: 15px;" alt="">
      
     </button>
    </div>
    <!-- <div class="divider">
     or continue with email
    </div> -->
    <div class="divide">
    <p>or email Login</p>
</div>
    <form>
     <div class="form-group">
      <input class="form-control" placeholder="Email" type="email"/>
     </div>
     <div class="form-group">
      <input class="form-control" placeholder="Password" type="password"/>
     </div>
     <div class="form-check">
      <input class="form-check-input" id="rememberMe" type="checkbox"/>
      <label class="form-check-label" for="rememberMe">
       Remember me
      </label>
      <a class="forgot-password float-end" href="#">
       Forgot Password?
      </a>
     </div>
     
     <button class="btn btn-primary" >
        
        <a href="careers.html" style="text-decoration: none ; color: #fff;">Login </a> 
    
    </button>

    </form>
    <div class="create-account">
     <p>
      Don't have an account?
      <a href="#">
       Create an account
      </a>
     </p>
    </div>
   </div>
   <div class="right-panel">
    <img alt="tp" height="300" src="sih/images/importance-of-career-counselling.png" width="500px" />
    <h3>
     Connect Your Classroom With Google
    </h3>
    <p>
     Everything you need is easily available
    </p>
   </div>
  </div>
 </body>
</html>
