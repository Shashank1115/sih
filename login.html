<html>
 <head>
  <title>
   Login Page
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #e5e9f2;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
        }
        .left-panel, .right-panel {
            padding: 40px;
            flex: 1;
        }
        .left-panel {
            background-color: #fff;
        }
        .right-panel {
            background-color: #0052cc;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right-panel img {
            max-width: 100%;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .logo h1 {
            font-size: 24px;
            color: #0052cc;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
            height: 45px;
        }
        .btn-primary {
            background-color: #0052cc;
            border: none;
            border-radius: 5px;
            height: 45px;
            width: 100%;
            text-underline-offset: no;
        }
        .btn-primary:hover {
            background-color: #0041a8;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .social-buttons .btn {
            flex: 1;
            margin: 0 5px;
            border-radius: 5px;
            height: 45px;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #aaa;
        }
        .divider::before, .divider::after {
            content: '';
            display: inline-block;
            width: 30%;
            height: 1px;
            background-color: #aaa;
            vertical-align: middle;
            margin: 0 10px;
            
        }
        .divide{
                text-align: center;
            margin: 20px 0;
            color: #aaa;
            }
        .form-check-label {
            color: #333;
        }
        .forgot-password {
            color: #0052cc;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .create-account {
            text-align: center;
            margin-top: 20px;
        }
        .create-account a {
            color: #0052cc;
            text-decoration: none;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left-panel">
    <div class="logo">
     <img alt="NovaSyncer Logo" height="40" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-rU6Szl6XY34blLTRbjppkY2C.png?st=2024-09-06T16%3A33%3A06Z&amp;se=2024-09-06T18%3A33%3A06Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-05T21%3A41%3A56Z&amp;ske=2024-09-06T21%3A41%3A56Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=y7wXiKDZnRGzXK988orWT/3pQ4ZkMUI8YUxXTcXylfs%3D" width="40"/>
     <h1>
     Archer
     </h1>
    </div>
    <h2>
     Log in to your Account
    </h2>
    <p>
     Welcome back! Select method to log in:
    </p>
    <div class="social-buttons">
     <button class="btn btn-light">
        <a href="dashboard.html">;</a>
      <img src="images/download.png" style="height: 15px; width: 15px;" alt="">
      
     </button>
    </div>
    <!-- <div class="divider">
     or continue with email
    </div> -->
    <div class="divide">
    <p>or email Login</p>
</div>
    <form>
     <div class="form-group">
      <input class="form-control" placeholder="Email" type="email"/>
     </div>
     <div class="form-group">
      <input class="form-control" placeholder="Password" type="password"/>
     </div>
     <div class="form-check">
      <input class="form-check-input" id="rememberMe" type="checkbox"/>
      <label class="form-check-label" for="rememberMe">
       Remember me
      </label>
      <a class="forgot-password float-end" href="#">
       Forgot Password?
      </a>
     </div>
     
     <button class="btn btn-primary" >
        
        <a href="careers.html" style="text-decoration: none ; color: #fff;">Login </a> 
    
    </button>

    </form>
    <div class="create-account">
     <p>
      Don't have an account?
      <a href="#">
       Create an account
      </a>
     </p>
    </div>
   </div>
   <div class="right-panel">
    <img alt="Illustration of connecting with various applications" height="300" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-O5o9NT6o5frKzMnozCLgSFLs.png?st=2024-09-06T16%3A33%3A12Z&amp;se=2024-09-06T18%3A33%3A12Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-05T21%3A28%3A20Z&amp;ske=2024-09-06T21%3A28%3A20Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=/wfj/ciAQ4%2BBr1i4Dqbgh8FwnGABWb7v7aTReYXGsZg%3D" width="300"/>
    <h3>
     Connect with every application.
    </h3>
    <p>
     Everything you need in an easily customizable dashboard.
    </p>
   </div>
  </div>
 </body>
</html>
